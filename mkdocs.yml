site_name: 狙击美佐的笔记本
site_url: https://note.jujimeizuo.cn/
repo_name: jujimeizuo/note
repo_url: https://github.com/rainytail/note/
edit_uri: tree/master/docs
site_description: 狙击美佐（jujimeizuo）的笔记本
copyright: Copyright &copy; 2023-2024 <a href="https://github.com/jujimeizuo" target="_blank" rel="noopener">jujimeizuo</a>

theme: 
  name: 'material'
  language: 'zh'
  icon: 
    logo: material/notebook-outline
  custom_dir: overrides
  features:
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
  font: false
  palette:
    - scheme: default

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: ignore
    unrecognized_links: ignore

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jujimeizuo/
    - icon: fontawesome/solid/rss
      link: http://www.jujimeizuo.cn/blog/
    - icon: fontawesome/solid/home
      link: https://jujimeizuo.cn/
  analytics:
    provider: custom
    property: G-CY82KV89G2

extra_css:
  # - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css
  # - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  # - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
  - https://cdn.jujimeizuo.cn/utils/katex.min.css
  - https://cdn.jujimeizuo.cn/jbmono/jetbrainsmono.css
  - https://cdn.jujimeizuo.cn/lxgw/lxgwscreen.css
  - css/tasklist.css
  - css/custom.css
  - css/card.css
  - css/flink.css
  - css/changelog_extra.css
  # - css/heti.css

extra_javascript:
  # - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js
  - https://cdn.jujimeizuo.cn/utils/katex.min.js
  - js/katex.js
  # - js/heti.js
  # - js/scheme.js # this is in template 'base.html'

plugins:
  - rss
  - search
  - callouts
  - glightbox:
      width: 80%
  - encryptcontent:  # now just for one page, need to be improved
      title_prefix: "🔒 "
      remember_password: True 
      default_expire_dalay: 48
      decryption_failure_message: '密码错误'
      encrypted_something:
        mkdocs-encrypted-toc: [nav, class]
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - index.md
        - writeups/AAA.md
  - changelog
  - statistics:
      page_check_metadata: comment
  - toc
  - heti
  - linkbackward:
      wait_time: 0
      redirections:

not_in_nav: todo.md

